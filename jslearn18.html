<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        tr,th,td{
            text-align: center;
        }
        th{
            cursor:crosshair;

        }
    </style>
</head>
<body ng-app="myApp">
<div ng-controller="newCtrl" style="width: 80%;margin: auto;margin-top: 30px">
    <span>Please search: </span><input ng-model="searchtext"><br>
    <table class="table table-striped table-hover">
        <caption>Are U ok?</caption>
        <thead>
        <tr><th ng-click="orderByme('name');desc=!desc">Name</th> <!--相当于在原name排列的基础上，又加了desc的条件-->
            <th ng-click="orderByme('age');desc=!desc">Age</th>
            <th ng-click="orderByme('city');desc=!desc">City</th>
        </tr>
        </thead>
        <tr ng-repeat="x in user | filter: searchtext | orderBy:myOrder:desc">
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.city}}</td>
        </tr>
    </table>
</div>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="angular.min.js"></script>
<script>
    var app=angular.module('myApp',[])
        .factory('User',function(){
            var user=[
                {
                name:'Anne',
                age:'30',
                city:'Princeton'
                },
                {
                    name:'Erming',
                    age:'26',
                    city:'Shit'
                },
                {
                    name:'John',
                    age:'38',
                    city:'Toilet'
                },
                {
                    name:'Zhou',
                    age:'28',
                    city:'Edison'
                },
                {
                    name:'Wade',
                    age:'36',
                    city:'Chicago'
                }
            ]
            return user;
        })
        app.controller('newCtrl',function($scope,User){
            $scope.user=User;
            $scope.desc=0;
            $scope.orderByme=function(x)
            {
                $scope.myOrder=x;
            }
        })
</script>
</body>
</html>
