<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var buttons=$('button');
            for (var i=0;i<3;++i)
            {

                buttons.eq(i).click(
                    function(){
                        $('ul').append('<li>'+ parseInt(this.textContent.charCodeAt('0'))%64 +'</li>');
                        // console.log($(Object.indexOf(this)));
                        // $('ul').append('<li>'+ buttons.getIndexFromName(this) +'</li>')
                        // console.log(buttons[2]);
                    }
                )
            }
        })
    </script>
    <script>
        var newDiv = document.createElement('div');

        var newContent = document.createTextNode('Hello');
        newDiv.appendChild(newContent)
        document.lastElementChild.appendChild(newDiv);
    </script>
</head>
<body>


<button>A</button>
<button>B</button>
<button>C</button>
<ul></ul>
</body>
</html>
