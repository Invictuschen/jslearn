<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="angular.min.js"></script>
<body ng-app ng-init="firstName='John';lastName='Doe';">
<strong>First name:</strong>{{firstName}}<br>
<strong>Last name:</strong>
<span ng-bind="lastName"> </span>
<label>Set the first name:<input type="text" ng-model="firstName"/> </name:input></label><br>
<label>Set the last name:<input type="text" ng-model="lastName"/> </name:input></label>
</body>
</html>
